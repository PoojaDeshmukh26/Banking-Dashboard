<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="header">
        <div id="logodiv">
            <img src="https://img.freepik.com/premium-vector/bank-icon-logo-vector-design-template_827767-1004.jpg" alt="">
        </div>
        <div id="buttons">
            <button id="signupBtn " onclick="SignupModal()">Sign Up</button>
            <button id="signin-button" onclick="SigninModal()">Sign In</button>
            <button id="signout-button">Sign Out</button>

        </div>
    </header>
    <div class="container">
        <h1>Account Dashboard</h1>
        <div class="balance-display">
            <h2>Current Balance: <span id="balance">$1,000</span></h2>
        </div>

        <div class="transaction">
            <h3>Deposit Money</h3>
            <input type="number" id="deposit-amount" placeholder="Enter amount" />
            <button id="deposit-button">Deposit</button>
        </div>

        <div class="transaction">
            <h3>Withdraw Money</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter amount" />
            <button id="withdraw-button">Withdraw</button>
        </div>
    </div>
    <!-- Signup modal -->
    <div id="signupModal" class="modal">
        <!-- Modal content -->
        <div class="signupmodal-content">
          <form>
            <div id="formheading">
                <h1>Sign Up</h1> 
                <h1 class="close" onclick="closeModal()">&times;</h1>       
            </div>
            <hr>
            
            <label for="username">Username</label>
            <input type="text" id="signup-username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" placeholder="Re-enter your password" required>
            <button type="submit" id="signup-button">Sign Up</button>
            <div id="formfootercontent">
                <p>Already have an account?</p>
                <p onclick="displaySignInModal()">Sign In</p>       
            </div>
          </form>
        </div>
      <!-- sign up Modal content ends here...-->
      </div>
    <!-- Signup modal ends here...-->
    <!-- Sign in modal -->
    <div id="signinModal" class="modal">
        <!-- Modal content -->
        <div class="signinmodal-content">             
          <form>
            <div id="formheadingsignin">
                <h1>Sign In!</h1> 
                <h1 class="close" onclick="closeModal()">&times;</h1>       
            </div>
            <hr>
            <label for="username">Username</label>
            <input type="text" id="signin-username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="signin-password" placeholder="Enter your password" required>
            <button type="submit" id="signin-button">Sign In</button>
            <div id="formfootercontent">
                <p>Don't have an account?</p>
                <p onclick="displaySignupModal()">Sign Up</p>       
            </div>
          </form>
        </div>
         <!-- Modal content ends here... -->
      </div>
      <!-- Sign in modal ends here... -->
    <script src="index.js"></script>
</body>
</html>
